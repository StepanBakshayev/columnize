<!doctype html>
<html>
<head>
    <title>Split items of menu to 6 columns</title>
    <style>
        .category__item {
            columns: 6;
            list-style-type: none;
        }
    </style>
</head>
<body>
    {% for category in categories %}
    <h1>{{ category.name }}</h1>
    <ul class="category__item">
        {% for item in category.item_set.all %}
        <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
